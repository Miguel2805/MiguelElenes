<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with contact form</title>
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <!--ANIMATE CSS-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <!--FONT AWASOME-->
    <script src="https://kit.fontawesome.com/9e0ba03a68.js" crossorigin="anonymous"></script>
    
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="content">
        <h1 class="logo">Contact <span>Us</span></h1>

        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contact us</h3>
                <form action="">
                    <p>
                        <label for="fullname">Fullname</label>
                        <input type="text" name="fullname" id="fullname">
                    
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Phone</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Affair</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label>Message</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">Send</button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li>
                        <i class="fas fa-map-marker-alt">Baker Street </i>
                    </li>
                    <li>
                        <i class="fas fa-phone">111 111 111 1111</i>
                    </li>
                    <li>
                        <i class="fas fa-envelope-open-text">contact@website.com</i>
                    </li>
                </ul>
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                    Corporis facilis adipisci unde quod similique illo omnis cum 
                    vel quae sit!
                </p>
                <p>Company.com</p>
            </div>
        </div>
    </div>
</body>
</html>
